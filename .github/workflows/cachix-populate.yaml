name: Repro cachix-related devenv bug

on:
  workflow_dispatch:

jobs:
  populate-enfoldsystems-cachix-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CACHIX_AUTH_TOKEN: "${{ secrets.CACHIX_AUTH_TOKEN }}"
    strategy:
      fail-fast: false
      matrix:
        devenv-ver: [ 1.8.1 ]
        nix-installer: [ "determinate", "cachix" ]
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@main
        if: matrix.nix-installer == 'determinate'
      - uses: cachix/install-nix-action@v26
        if: matrix.nix-installer == 'cachix'
      - name: Install devenv
        run: |
          nix profile install --accept-flake-config \
            github:cachix/devenv/v${{ matrix.devenv-ver }}
      - name: Run devenv shell
        run: |
          log=output.log
          devenv shell -- true 2>&1 | tee $log
          ls -al output.log
          search=(
            "Binary cache enfoldsystems doesn\'t exist"
            "https://enfoldsystems.cachix.org does not appear to be a"
          )
          for string in "${search[@]}"; do
            if grep -q  "$log"; then
              echo "Error: "$search" found in "$log""
              exit 1
            fi
          done
